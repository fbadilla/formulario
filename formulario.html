<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body class="bg-light">

<main role="main" class="container">

 <div class="row justify-content-center">
<form id="formulario">
    <div Col="12">
<label class="p-3 mb-2 bg-secondary text-white">Payment form example</label>
    </div>
    <div class="alert alert-danger" role="alert" id="alerta">
     <p id="messagealert"  >Debes llenar todos los campos del formulario </p>

</div>
  <div class="form-row">
    <div class="form-group col-6">
      <label >card #</label>
      <input type="text" class="form-control" name= "numbercard" id="numbercard" placeholder="XXXXXXXXXXX">
    </div>
    <div class="form-group col-2">
      <label>CVC #</label>
      <input type="text" class="form-control" name= "cvc" id= "cvc" placeholder="0000">
    </div>
    <div class="form-group col-4">
      <label >Amount</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Amount">
    </div>
  </div>
<div class="row">
    <div class="col">
        <label >Nombre</label>
      <input type="text" class="form-control" name="nombre" id="nombre" >
    </div>
    <div class="col">
        <label >Apellido</label>
      <input type="text" class="form-control" name="apellido" id="apellido" >
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-3">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>pick a state</option>
        <option>estado 1</option>
        <option>estado 2</option>
      </select>
    </div>
    <div class="form-group col-3">
      <label for="inputZip">Codigo postal</label>
      <input type="text" class="form-control" name="inputZip" id= "postal">
    </div>
  </div>
<div class="row justify-content-between">
     <div class="col-5">
<div class="rdbuttons">
          <label class="cards" >We accept:</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1"><i class="fa fa-cc-paypal" style="font-size:24px"></i>
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2"><i class="fa fa-cc-amex" style="font-size:24px"></i>
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3"><i class="fa fa-cc-diners-club" style="font-size:24px"></i>
            </label>
          </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option4">
              <label class="form-check-label" for="inlineRadio3"><i class="fa fa-cc-visa" style="font-size:24px"></i>
              </label>
          </div>
          </div>
</div>
 <div class="col-6 ">
              <label>Message</label>
                <textarea rows="3" cols="40" resize="none">
                </textarea>
                <sub>Add any notes here.</sub>
            </div>
          </div>
    <div class="row justify-content-end">
    <div class="col-1,2">
      <button type="reset" class="btn btn-secondary  ">cancel</button>
    </div>
    <div class="col-1">
      <button type="submit"  class="btn btn-primary ">send</button>
      <br>
    </div>
    </div>
</main>
</form>
</div>
</div>
</div>







<script src="public/bundle.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
